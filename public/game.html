<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NetParty - In Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: white; }
        
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        
        /* HUD EXISTANT */
        .hud-panel { position: absolute; padding: 10px; background: rgba(0,0,0,0.5); border-radius: 8px; pointer-events: auto; }
        #timer-display { top: 10px; left: 50%; transform: translateX(-50%); font-size: 24px; font-weight: bold; }
        #phase-display { top: 50px; left: 50%; transform: translateX(-50%); color: #e91e63; font-weight: bold; }

        /* --- NOUVEAU : TABLEAU DES SCORES EN JEU --- */
        #ingame-scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            min-width: 150px;
            font-size: 14px;
            border: 1px solid #444;
        }
        .sb-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        .sb-color {
            width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px;
            border: 1px solid white;
        }
        .sb-status { font-weight: bold; margin-left: 10px; }
        
        /* DRAFT & END SCOREBOARD (Existants) */
        #draft-menu { display: none; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; padding: 20px; border: 2px solid #e91e63; text-align: center; pointer-events: auto; }
        .card-container { display: flex; gap: 20px; margin-top: 20px; }
        .card { width: 100px; height: 120px; background: #333; border: 1px solid #555; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.2s; }
        .card:hover { background: #444; border-color: #fff; transform: translateY(-5px); }
        .card-icon { width: 48px; height: 48px; margin-bottom: 10px; display: block; }

        #scoreboard { display: none; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); width: 400px; padding: 20px; pointer-events: auto; }
        .score-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #444; }
    </style>
</head>
<body>

    <div id="game-container"></div>

    <div id="ui-layer">
        <div id="timer-display" class="hud-panel">00:00</div>
        <div id="phase-display" class="hud-panel">ATTENTE</div>

        <div id="ingame-scoreboard">
            </div>

        <div id="draft-menu" class="hud-panel">
            <h2>CHOISIS UN OBJET</h2>
            <div class="card-container" id="draft-cards"></div>
        </div>

        <div id="scoreboard" class="hud-panel">
            <h2 style="text-align:center; color:#e91e63">CLASSEMENT</h2>
            <div id="score-list"></div>
        </div>
    </div>
    
    <script src="items.js"></script>
    <script src="ClientItemLogic.js"></script>
    <script src="game-client.js"></script>    
    <script>
        const params = new URLSearchParams(window.location.search);
        const roomCode = params.get('room');
        const playerName = localStorage.getItem('np_username') || "Joueur";
        if(roomCode) { window.startGameClient(roomCode, playerName); }
        else { alert("Erreur: Pas de code de salon."); }
    </script>
</body>
</html>
